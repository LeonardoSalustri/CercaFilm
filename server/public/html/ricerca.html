<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Registration</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="../stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../stylesheets/style.css" rel="stylesheet">
  </head>
  

  <body>

    <nav class=" navbar navbar-expand-md navbar-dark bg-dark fixed-top ">
      <a class="navbar-brand brand" href="#">CercaFilm</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active ">
            <a class="nav-link" href="/">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aboutus">About Us</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a id="login" class = "nav-link" href="/auth/login">Login</a>
          </li>
          <li class="nav-item">
            <a id = "logout" class = "nav-link" href="/auth/logout">Logout</a>
          </li>
          </div>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">

        <div class="starter-template">
            <form action="/find/personalizzata" method="POST">
                <div class="form-group">
                  <label for="ricerca"></label>
                    <input type="text" class="form-control form-control-lg" id="ricerca" name="ricerca" placeholder="Titolo">
                    <small id="Ricerca" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="language_selection">Language</label>
                  <select class="form-control" name="lingua">
                    <option value = "italiano">Italiano</option>
                    <option value = "english">English</option>
                  </select>
                  <select class="form-control" name="anno" id="anno">
                    <option value=""></option>
                  </select>
                </div><br><br><br>
                <button class="btn btn-primary mb-2">Cerca</button>
              </form>
          </div>
    </main>

    <script>
      for (var i = 1950;i<=2020;i++){
        // get reference to select element
        var sel = document.getElementById("anno");
        // create new option element
        var opt = document.createElement('option');

        // create text node to add to option element (opt)
        opt.text=i.toString();

        // add opt to end of select box (sel)
        sel.add(opt);
      }
    </script>

    ================================================== -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../javascripts/bootstrap.min.js"></script>
  </body>
</html>
