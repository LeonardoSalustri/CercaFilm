      <script>
          var ws = new WebSocket("ws://localhost:3000/ws");
          ws.onopen=()=>{
                console.log("Connessione stabilita");
          };
          function invia_preferenze(){
            var messaggio = document.getElementById("film1").value+"/"+document.getElementById("rating1").value;
            ws.send(messaggio);
            ws.onmessage=(msg)=>{
                if (msg.data==="error"){
                    location.reload();
                }
            };
        }
      </script>
